<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 ng-hide="isLogged" class="title">Menu</h1>
      <h2 ng-show="isLogged" class="title">{{user.name}}</h2>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div class="menu_left_img">
          <img ng-show="isLoggedFb" class="img-circle" ng-src="{{user.picture}}">
          <img ng-show="isLoggedGg" class="img-circle" ng-src="{{user.pictureGg}}">
        </div>
        <ion-item menu-close href="#/app/inicio">
          <i class="icon ion-ios-home"></i>
          Inicio
        </ion-item>
        <ion-item menu-close href="#/app/calendario">
          <i class="icon ion-android-calendar"></i>
          Calendario de eventos
        </ion-item>
        <ion-item menu-close href="#/app/afiliate">
          <i class="icon ion-android-person-add"></i>
          Afíliate
        </ion-item>
        <ion-item ng-show="isLogged" menu-close href="#/app/repositorio">
          <i class="icon ion-android-folder-open"></i>
          Repositorio
        </ion-item>
        <ion-item ng-show="isLogged" menu-close href="#/app/preguntas">
          <i class="icon ion-help"></i>
          Preguntas
        </ion-item>
        <ion-item ng-hide="isLogged" menu-close href="#/app/login">
          <i class="icon ion-android-exit"></i>
          Iniciar Sesión
        </ion-item>
        <ion-item ng-show="isLoggedFb" menu-close href="#/app/logoutFb"> <!--ng-show="isLoggedFb"-->
          <i class="icon ion-android-exit"></i>
          Cerrar Sesión
        </ion-item>
        <ion-item ng-show="isLoggedGg" menu-close href="#/app/logoutGg"> <!--ng-show="isLoggedGg"-->
          <i class="icon ion-android-exit"></i>
          Cerrar Sesión
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
