<ion-view view-title="Regístrate">
  <ion-content>
    <div class="container">
      <p align="center"> ¡Bienvenido a Banorte! </p>
    </div>
    
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nombre(s)</span>
          <input type="text" placeholder="Guillermo">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Apellidos</span>
          <input type="text" placeholder="Guémez">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Compañía</span>
          <input type="text" placeholder="Banorte">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Correo electrónico</span>
          <input type="text" placeholder="gguemez@banorte.com">
        </label>
        <div class="row">
          <div class="col text-center">
            <button class="button button button-assertive">Solicitar</button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
