<ion-view view-title="Solicitud de membresía">
  <ion-content>
    <h4 class="title" style="text-align:center"> Crea tu cuenta </h4>
    <p align="center"> Inicia sesión con tus redes sociales </p>
    <div class="button-bar">
      <a class="button icon-left ion-social-facebook button-positive" ng-click="facebookSignIn()">Facebook</a>
      <a class="button icon-left ion-social-google button-assertive" ng-click="googleSignIn()">Google</a>

    </div>

    <div class="button-bar">
      <a class="button button-light" ng-click="login()">¿Ya tienes cuenta?</a>
    </div>
    
    <p></p>
    <p align="center"> O regístrate </p>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre(s)</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Apellido Paterno</span>
          <input type="text" ng-model="loginData.userapellidopaterno">
        </label>
        <label class="item item-input">
          <span class="input-label">Apellido Materno</span>
          <input type="text" ng-model="loginData.userapellidomaterno">
        </label>
        <label class="item item-input">
          <span class="input-label">Correo eléctronico</span>
          <input type="email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-outline button-block button-assertive" type="submit">Regístrate</button>
          </div>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
